<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tiktok1.css" />
    <title>Dancing Stick Man</title>
  </head>
  <body>

    <div class="container">
      <!-- 

          CSS lang at html to hehe hindi pa kasi ganun karami ang alam ko
          yung sa styling namn medyo pangit pa sya parang ginwaan ko lang ng 
          paraan para makagawa ng sumasyaw na stick man hehe

       -->
        <h1 id="sticktik">Stick tik</h1>
        <div class="stickman">
            <div class="head"><span class="stickman-head">(-_-)</span></div>
            <div class="hoverR"><h1>hover here R</h1></div>
            <div class="body"><span class="stickman-body"></span></div>
            <div class="hoverL"><h1>hover here L</h1></div>
            <div class="handR"><span class="stickman-handR">/_</span></div>
            <div class="handL"><span class="stickman-handL">_\</span></div>
            <div class="legR"><span class="stickman-legR"></span></div>
            <div class="legL"><span class="stickman-legL"></span></div>
        </div>
   
    </div>
  </body>
</html>
